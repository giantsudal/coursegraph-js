<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>RC's HTML5 Boilerplate</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        body {
            background-image: url('img/1.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        a {
            color: inherit;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        a:hover {
            background-color: #e0e0e0;
        }

        .fade-in {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .fade-in.show {
            opacity: 1;
        }

        .fade-out {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .fade-out.hide {
            opacity: 0;
        }
    </style>
</head>

<body class="fade-in" style="background-image: url('img/1.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
    <h2>이수체계도 선택</h2>
    <button class="bnt"><a href="/Show.html">show</a></button>
    <button class="bnt"><a href="/subject-chart.html">subject</a></button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('button');

            buttons.forEach(button => {
                button.addEventListener('click', (event) => {
                    event.preventDefault();
                    const targetUrl = button.querySelector('a').href;
                    fadeOut(document.body, () => {
                        window.location.href = targetUrl;
                    });
                });
            });
        });

        function fadeOut(element, callback) {
            element.classList.add('fade-out');
            element.classList.add('hide');
            setTimeout(() => {
                callback();
            }, 500); // 0.5초 후 페이지 전환
        }

        function fadeIn(element) {
            element.classList.add('fade-in');
            element.classList.add('show');
        }

        window.addEventListener('load', () => {
            fadeIn(document.body);
        });
    </script>
</body>

</html>
